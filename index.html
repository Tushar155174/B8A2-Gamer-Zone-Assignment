<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B8A2 Gamer Zone</title>
    <script
      src="https://kit.fontawesome.com/122cf35386.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- nav start -->
      <nav>
        <div class="nav-logo">
          <img class="nav-logo-image" src="images/Frame.png" alt="" />
          <h3 class="nav-logo-h3"><span class="g-style">G</span>amer</h3>
        </div>
        <div class="nav-links">
          <li><a class="gray-style" href="#">About Us</a></li>
          <li><a class="gray-style" href="#">Developer</a></li>
          <div class="follow-us-area">
            <p class="gray-style">Follow Us On</p>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
          </div>
        </div>
      </nav>
      <!-- nav end -->
      <div class="banner-area">
        <div class="banner-content">
          <h3 class="banner-h3">PLAY LIKE THE</h3>
          <h2 class="banner-h2">G.O.A.T</h2>
          <div class="pay-area">
            <i class="fa-regular fa-circle-play"></i>
            <p class="banner-paragraph">1-click instant pay</p>
          </div>
          <div class="download-area">
            <i class="fa-solid fa-download"></i>
            <p class="banner-paragraph">No Download</p>
          </div>
          <div class="users-area">
            <i class="fa-solid fa-users"></i>
            <p class="banner-paragraph">1000s of supported online games</p>
          </div>
          <button class="sign-in">SIGN IN</button>
          <button class="sign-up">SIGN UP</button>
        </div>

        <div class="banner-image">
          <img src="images/Group 18.png" alt="" />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
